<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시간표</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<style>
    td:nth-child(1), th:nth-child(1) {font-weight: bold;}
</style>
<body>
    <h1>시간표</h1>
    <table class="ctime">
        <thead>
            <tr>
                <th>시간/요일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1교시</td>
                <td id="korean">국어</td>
                <td id="math">수학</td>
                <td id="social">사회</td>
                <td id="eng">영어</td>
                <td id="science">과학</td>
            </tr>
            <tr>
                <td>2교시</td>
                <td id="math">수학</td>
                <td id="korean">국어</td>
                <td id="eng">영어</td>
                <td id="science">과학</td>
                <td id="social">사회</td>
            </tr>
            <tr>
                <td>3교시</td>
                <td id="science">과학</td>
                <td id="social">사회</td>
                <td id="korean">국어</td>
                <td id="math">수학</td>
                <td id="eng">영어</td>
            </tr>
            <tr>
                <td>4교시</td>
                <td id="science">과학</td>
                <td id="math">수학</td>
                <td id="eng">영어</td>
                <td id="korean">국어</td>
                <td id="social">사회</td>
            </tr>
            <tr>
                <td>5교시</td>
                <td id="eng">영어</td>
                <td id="math">수학</td>
                <td id="science">과학</td>
                <td id="social">사회</td>
                <td id="korean">국어</td>
            </tr>
            <tr>
                <td>6교시</td>
                <td id="math">수학</td>
                <td id="social">사회</td>
                <td id="science">과학</td>
                <td id="korean">국어</td>
                <td id="eng">영어</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
